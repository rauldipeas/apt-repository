name: APT repository
on:
  push:
    branches:    
      - 'main'
  schedule:
    - cron:  '0 */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          bash -x env.sh
          bash -x build.sh
          bash -x actions-cleanup.sh
        env:
          GEMFURY_PUSH_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}